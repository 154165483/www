<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Ctrl + /    行注释/取消行注释
Ctrl + Shift + /    块注释
Ctrl + Shift + Enter    语句完成
Shift + Enter    另起一行
Ctrl + Space    基本的代码完成（类、方法、属性）
Ctrl + Q    快速查看文档
Ctrl + F1    显示错误描述或警告信息
Alt + Insert    自动生成代码
Alt + Enter    快速修正
Ctrl + Alt + L     代码格式化
Ctrl + Alt + I    自动缩进
Ctrl + Y    删除选定的行

</body>
</html>
