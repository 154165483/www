<div class="article-entry-header">
    <h3 class="article-entry-title">
        <a href="{{ url_for('main.post', id=post.id) }}">{{ post.title }}</a>
    </h3>
</div>
<div class="article-entry-info">
    <div class="base-info">
        <span class="label label-default">{{ moment(post.create_time.date()).format('LL') }}</span>&nbsp;
        <span class="label label-warning">
            <a href="{{ url_for('auth.source', id=post.source.id) }}" target="_blank" style="color: white">
                {{ post.source.name }}
            </a>
        </span>&nbsp;
        <span class="label label-info">
            <a href="{{ url_for('auth.menu', id=post.menu.id) }}" target="_blank" style="color: white">
                {{ post.menu.name }}
            </a>
        </span>
    </div>
    <div class="main-info">
        <span class="label label-primary">浏览 {{ post.num_of_view }}</span>
        <span class="label label-success">评论 {{ post.comments.count() }}</span>
    </div>
</div>
